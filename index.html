<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div id="library"></div>
    <button id="new-book">Add Book</button>

    <dialog id="dialogue">
        <input type="text" id="book-author" placeholder="Author">
        <input type="text" id="book-title" placeholder="Title">
        <input type="text" id="book-pages" placeholder="Pages">
        <input type="text" id="book-read" placeholder="Read or Not Read">
        <button autofocus>Add</button>
    </dialog>
</body>

<script src="script.js"></script>
</html>
