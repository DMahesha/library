<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div id="library"></div>
    <button id="new-book">Add Book</button>

    <dialog id="dialogue">
        <input type="text" id="book-author" placeholder="Author">
        <input type="text" id="book-title" placeholder="Title">
        <input type="text" id="book-pages" placeholder="Pages">
        <div id="book-status">
            <div id="div-book-read">
                Read <input type="radio" name="read-or-not-read" value="book-read" id="book-read">
            </div>
            <div id="div-book-not-read">
                Not Read <input type="radio" name="read-or-not-read" value='book-not-read' id="book-not-read">
            </div>
        </div>
        <div id="dialog-buttons">
            <button autofocus id="left-button">Add</button>
            <button id="close-dialog">Exit</button>
        </div>
    </dialog>
</body>

<script src="script.js"></script>
</html>
